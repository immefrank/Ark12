
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>	
	
	
	
	
	
	<style>
	#sortable { list-style-type: none; margin: 0; padding: 0; }
	#sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
	</style>
	<script>
	$(function() {
		$( "#sortable" ).sortable();
		$( "#sortable" ).disableSelection();
	});
	</script>
	</head>
	<body>

<div class="demo">

<ul id="sortable">
	<li class="ui-state-default"><span style="display:block;width:100%;height:100%;background-image: url(red.png);">&nbsp;</span></li>
	<li class="ui-state-default"><span style="display:block;width:100%;height:100%;background-image: url(grey.png);">&nbsp;</span></li>
	<li class="ui-state-default"><span style="display:block;width:100%;height:100%;background-image: url(blue.jpg);">&nbsp;</span></li>
	<li class="ui-state-default"><span style="display:block;width:100%;height:100%;background-image: url(green.gif);">&nbsp;</span></li>
	<li class="ui-state-default"><span style="display:block;width:100%;height:100%;background-image: url(purple.gif);">&nbsp;</span></li>
</ul>

</div><!-- End demo -->

	</body>
</html>
